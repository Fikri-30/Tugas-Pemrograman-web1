<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Menghitung Luas Trapesium</title>
</head>
<body>

<script>
    // Definisi variabel
    let garisAtas = 10;   // cm
    let garisBawah = 18; // cm
    let tinggi = 8;      // cm

    // Perhitungan luas
    let luas = 0.5 * (garisAtas + garisBawah) * tinggi;

    // Output
    document.write("<b>Menghitung Luas Trapesium</b><br><br>");
    document.write("Diketahui :<br>");
    document.write("Garis Atas : " + garisAtas + " Cm<br>");
    document.write("Garis Bawah : " + garisBawah + " Cm<br>");
    document.write("Tinggi : " + tinggi + " Cm<br><br>");

    document.write("Maka :<br>");
    document.write("Luas :<br>");
    document.write("½ × (" + garisAtas + " + " + garisBawah + ") × " + tinggi);
    document.write(" = " + luas + " Cm<sup>2</sup>");
</script>

</body>
</html>
